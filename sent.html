<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Message Sent - Campus WhispAR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sent-modal {
      background: #717171;
      border-radius: 16px;
      padding: 24px;
      width: 326px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .checkmark-icon {
      width: 40px;
      height: 40px;
    }

    .checkmark-icon svg {
      width: 100%;
      height: 100%;
      stroke: #f8fafc;
      fill: none;
    }

    .sent-text {
      font-size: 24px;
      color: #f8fafc;
      text-align: center;
      line-height: 1.5;
      letter-spacing: 0.0288px;
    }

    .view-ar-button {
      margin-top: 8px;
      background: #f8fafc;
      color: #717171;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s;
    }

    .view-ar-button:active {
      background: #e2e8f0;
    }

    .home-link {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: #cccccc;
      text-decoration: none;
      font-size: 14px;
    }

    .home-link:active {
      color: white;
    }
  </style>
</head>
<body>
  <div class="sent-modal">
    <div class="checkmark-icon">
      <svg viewBox="0 0 40 40" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="20" cy="20" r="18"></circle>
        <polyline points="12 20 18 26 28 14"></polyline>
      </svg>
    </div>
    <p class="sent-text">Message Sent!</p>
    <a href="ar.html" class="view-ar-button">View WhispAR Board</a>
  </div>

  <a href="home.html" class="home-link">Return to Home</a>

  <script>
    // The message was stored in localStorage from input.html
    // It will be sent to Firebase when we set that up
    const pendingMessage = localStorage.getItem('pendingMessage');
    if (pendingMessage) {
      console.log('Message to save:', pendingMessage);
      // Firebase save will happen here
    }
  </script>
</body>
</html>
