<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Campus WhispAR</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="splash-screen">
  <div class="splash-container">
    <div class="logo-wrapper">
      <!-- Location Pin -->
      <div class="logo-pin">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <path d="M24 0C14.06 0 6 8.06 6 18c0 12 18 30 18 30s18-18 18-30c0-9.94-8.06-18-18-18zm0 24c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z" fill="white"/>
        </svg>
      </div>
      <!-- Logo Text -->
      <div class="logo-text">
        <span class="logo-whisp">Whisp</span><span class="logo-ar">AR</span>
        <span class="logo-campus">CAMPUS</span>
      </div>
      <!-- Ripple Effect -->
      <div class="logo-ripples">
        <div class="ripple ripple-1"></div>
        <div class="ripple ripple-2"></div>
        <div class="ripple ripple-3"></div>
        <div class="ripple ripple-4"></div>
      </div>
    </div>
  </div>

  <script>
    // Auto-redirect to home after 2.5 seconds
    setTimeout(() => {
      window.location.href = 'home.html';
    }, 2500);
  </script>
</body>
</html>
